<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>

        <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
    <h1 align="center">Rock, Paper, Scissors Game</h1>
    <h3 align="center">Please enter your move (Rock, Paper, or Scissors) <br>
        Note: The game will give you an error if you don't capitalize the first letter of your move.</h3>
    <form method="POST" action="/rockps">
        <div class="form-group">
            <label for="move">Choose your move</label>
            <input 
            type="text" 
            id="move"
            name="move"
            class="form-control" 
            placeholder="Rock, Paper, or Scissors"
            required>
        <br>
    <button type="submit" class="btn btn-primary">Play</button>
        </div>
    </form>

    {% if result %}
        <h2><strong>{{result}}</strong></h2>
    {% endif %}
    </div>
</body>
</html>
